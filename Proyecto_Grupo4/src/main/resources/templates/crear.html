        <h1>Seccion de Registro</h1>
        <div class="container">
            <div class="card-header bg-black text-white"></div>
            <div class="card-body"></div>



            <div class="container">
                <form th:object = "${cliente}"
                      th:action="@{/save}"
                      method="POST"
                      >
                    <input type="hidden" th:field="*{id}">
                    <div class="items">              
                        <label  class="col-md-2 col-form-label" for="nombre">Nombre del Cliente</label>                     
                        <div class="col-sm-10">                              
                            <input type="text" class="secciones" th:field="*{nombre}"  placeholder= "Nombre del Cliente" id="nombre" aria-describedby="emailHelp">                           
                        </div>                        
                    </div>
                   
                    <div class="items">              
                        <label  class="col-md-2 col-form-label" for="apellido1">Primer Apellido</label>                     
                        <div class="col-sm-10">                              
                            <input type="text" class="secciones" th:field="*{apellido1}"  placeholder= "Primer Apellido" id="apellido1" aria-describedby="emailHelp">                           
                        </div>                        
                    </div>

                    <div class="items">              
                        <label  class="col-md-2 col-form-label" for="apellido2">Segundo Apellido</label>                     
                        <div class="col-sm-10">                              
                            <input type="text" class="secciones" th:field="*{apellido2}"  placeholder= "Segundo Apellido" id="apellido2" aria-describedby="emailHelp">                           
                        </div>                        
                    </div>
                    
                    
                    <div class="items">              
                        <label  class="col-md-2 col-form-label" for="correo">Correo Electronico</label>                     
                        <div class="col-sm-10">                              
                            <input type="text" class="secciones" th:field="*{correo}"  placeholder= "correo" id="correo" aria-describedby="emailHelp">                           
                        </div>                        
                    </div>

                                 <div class="items">              
                        <label  class="col-md-2 col-form-label" for="numero">Numero de Telefono</label>                     
                        <div class="col-sm-10">                              
                            <input type="text" class="secciones" th:field="*{numero}"  placeholder= "numero" id="numero" aria-describedby="emailHelp">                           
                        </div>              
                    </div>
                    
                      <div class="items">
                        <label class="form-control-sm col-form-label col-md-2 " for="puesto">Categoria</label>
                        <div class="col-sm-10">
                            <select th:field="*{puesto}" class="puesto" id="puesto" aria-describedby="emailHelp" >
                                <option th:each="x:${puesto}"
                                        th:value="${x.id}"
                                        th:text="${x.puesto}"/>

                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn1" value="Guardar">Submit</button>   
                </form>
            </div>
