                    <h1 th:text="${titulo}"></h1>
             
                    <table class="table table-dark table-striped">


                        <thead class="thead-dark">
                            <tr>
                                <th bgcolor=blue scope="col" >Nombre</th>
                                <th  bgcolor=blue scope="col">Primer Apellido</th>
                                <th  bgcolor=blue scope="col">Segundo Apellido</th>
                                <th  bgcolor=blue scope="col">Correo</th>

                                <th  bgcolor=blue scope="col">Categoria</th>
                                <th  bgcolor=yellow scope="col">Editar</th>
                                 <th  bgcolor=red scope="col">Eliminar</th>
                            </tr>
                        </thead>


                        <tbody>
                        <th:block th:each="user : ${cliente}">
                            <tr>
                                <td  bgcolor=lightgreen th:text="${user.getNombre}"></td>
                                <td bgcolor=lightgreen th:text="${user.getApellido1}"></td>
                                  <td bgcolor=lightgreen th:text="${user.getApellido2}"></td>
                 
                                <td bgcolor=lightgreen th:text="${user.getCorreo}"></td>
                                <td bgcolor=lightgreen th:text="${user.getNumero}"></td>
                                    <td bgcolor=orange th:text="${user.getPuesto.getPuesto}"></td>
                                    
                                     <td>
                            <a  th:href="@{/editCliente/{id}(id=${user.getId})}">Edit</a>
                        </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                                </td>
                            </tr>
                        </th:block>
